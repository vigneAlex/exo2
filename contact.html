<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <div class="grid">
        <header>
            <div class="logo">
                <img src="logo.png" alt="logo du site">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Acceuil</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="box">
                <form>
                    <div class="form">
                        <label class="noir" for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form">
                        <label class="noir" for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div class="form">
                        <label class="noir" for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form">
                        <label class="noir" for="mess">Message:</label>
                        <textarea id="mess" name="mess" required></textarea>
                    </div>
                    <div class="send-btn">
                        <button type="submit">Submit</button>
                    </div>
                  </form>
            </div>
            
        </main>
        <footer>
            <h1 class="noir">Copyright</h1>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <div class="grid">
        <header>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/">Acceuil</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
                <div class="form">
                    <label class="vert" for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form">
                    <label class="vert" for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="form">
                    <label class="vert" for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form">
                    <label class="vert" for="mess">Message:</label>
                    <textarea id="mess" name="mess"></textarea>
                </div>
              </form>
        </main>
        <footer>
            <h1 class="vert">Copyright</h1>
        </footer>
    </div>
</body>
</html>
